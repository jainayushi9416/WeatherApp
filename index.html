<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>
        Weather App</title>
        <link rel="shortcut icon" href=" http://www.artill.de/wp-content/uploads/2013/08/933eb49d76649f6b8ad94bfaea093ec7.jpg ">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>
            
            <div class="weather-status" >
                
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
                <div id="img"></div>
                <hr>
                <div class="humidity" id="humidity"></div>
                <div class="pressure" id="pressure"></div>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
